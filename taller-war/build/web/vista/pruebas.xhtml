<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/navbar.xhtml">

            <ui:define name="content">
                <div class="container">
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <p:dataTable value="#{aDHojaServicio.hojaServicios}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Folio"/>
                                    </f:facet>
                                    <h:outputText value="#{item.folio}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Observaciones"/>
                                    </f:facet>
                                    <h:outputText value="#{item.observaciones}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdCliente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCliente}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdEmpleado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEmpleado}"/>
                                </p:column>
                            </p:dataTable>

                            <h:outputText value="#{aDHojaServicio.ultimaHojaServicio}"/>
                            <h:outputText value="#{aDHojaServicio.fechaActual}"/>
                            <h:outputText value="#{aDHojaServicio.ultimoFolio}"/>

                        </h:form>
                    </f:view>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
